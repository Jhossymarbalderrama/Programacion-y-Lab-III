<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link href="{{base_path() }}/libraries/fontawesome/css/all.css" rel="stylesheet">


    <script src="{{base_path() }}/libraries/jquery/dist/jquery.min.js"></script>
    <script src="{{base_path() }}libraries/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{{base_path() }}/libraries/bootstrap/dist/css/bootstrap.min.css">


    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">


    <script type="text/javascript" src="{{ base_path() }}/scripts/login.js"></script>    

    <title>Login</title>
</head>
<body style="background-color:lightpink;">
    <div class="container ">
        <div class="row justify-content-center mt-5">
            <div class="row">
                <h2 class="col-2 offset-4" style="color: darkcyan;">LOGIN</h2>
            </div>
            <div class="col-12 col-lg-4 mt-2 p-4 rounded-3 " style="background-color: lightgrey;">
                <form action="">
                    <div class="mb-3">
                        <label class="form-label text-black">Correo</label>
                        <div class="d-flex">
                            <i class="– fas fa-envelope pb-1 px-2 mx-1 pt-2 rounded border" style="background-color: white; font-size: 1.5rem"></i>
                            <input type="email" class="form-control" placeholder="correo" id="correo">
                        </div>
                    </div>
                    <div class="mb-5">
                        <label class="form-label text-black">Clave</label>
                        <div class="d-flex">
                            <i class="fas fa-key pb-1 px-2 mx-1 pt-2 rounded border" style="background-color: white; font-size: 1.5rem"></i>
                            <input type="password" placeholder="contraseña" class="form-control" id="clave">
                        </div>
                    </div>
                    <div class="row content-center">                           
                        <div id="divResultado" class="col-12 col-md-12">
                    </div>
                    </div>
                    <div class="row justify-content-around mt-1">
                        <button type="submit" id="btnEnviar" class="col-5 btn btn-primary">Enviar</button>
                        <button type="reset" class="col-5 btn btn-warning text-light">Limpiar</button>
                    </div>
                </form>
                <div class="row mt-4 justify-content-center">
                    <button type="button" class="btn btn-success col-11" id="btnRegistro" >Quiero registrarme!</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
