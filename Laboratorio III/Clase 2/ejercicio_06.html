<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!--
        6- Confeccione una lista ordenada (<OL>) con los tres países con mayor población del
        planeta.
        Disponer un título de segundo nivel y debajo de la lista la suma de habitantes de esos tres
        países enfatizados (<EM>).
    -->
    <h1>Lista OL Ordenada</h1>
    <h2>Paises mas poblados</h2>
    <ol type="1">
        <li>China</li>
        <li>India</li>
        <li>Estados Unidos</li>
        <li>Indonesia</li>
        <li>Pakistán</li>
        <li>Brasil</li>
        <li>Nigeria</li>
    </ol>
    <p><em><b>La Cantidad total de habitantes 2600MM</b></em> </p>
</body>
</html>
