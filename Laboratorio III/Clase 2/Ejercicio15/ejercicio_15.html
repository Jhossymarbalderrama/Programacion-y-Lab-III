    <!--
        15- Confeccione una página que posea un control de tipo (SELECT), con los nombres de
        países de América y Europa. Agrupe los países por continente.
    -->
<form>
        Ingrese su nombre:
        <input type="text" id="nombre" size="30"><br>

        Seleccione su pais: <select id="pais" required >
            <option value="" default selected>Seleccione Pais</option>
            <optgroup label="America">
                <option value="0">Argentina</option>
                <option value="2">México</option>
                <option value="3">Guatemala</option>
                <option value="4">Honduras</option>
                <option value="5">El Salvador</option>
                <option value="6">Venezuela</option>
                <option value="7">Colombia</option>
                <option value="8">Cuba</option>
                <option value="9">Bolivia</option>
                <option value="10">Ecuador</option>
                <option value="11">Uruguay</option>
            </optgroup>
            <optgroup label="Europa">
                <option value="1">España</option>

            </optgroup>

        </select>


        <br>
        <input type="button" onclick="MostrarDato()" value="Enviar">  
    </form>
