<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 21</title>

    <script src="./ejercicio_21.js" ></script>
</head>
<body>

    <!--
        21- Se necesita hacer una página que contenga 
            -dos cuadros de texto (dónde se ingresarán números), 
            -un botón (con la leyenda ‘Calcular’) 
            -y cuatro controles de tipo ‘radioButton’ 
            
            -(suma,resta, multiplicación y división). 
            
            Cuando se pulsa el botón una función deberá mostrar el
            resultado (en la consola y en otro cuadro de texto), de acuerdo al tipo de operación que el
            usuario eligió. Utilizar la estructura ‘switch’.
    -->

    
    <form method="POST">
        <table align="center" border="1" >
            <tr>
                <td><h3>Ingrese Primer Dato:</h3>                    
                    <input title="algo" type="text" id="valor_1" name="valor_1" placeholder="Ingrese valor 1..." required > 
                </td>                
            </tr>
            <tr>
                <td><h3>Ingrese Segundo Dato:</h3>
                    <input title="algo" type="text" id="valor_2" name="valor_2" placeholder="Ingrese valor 2..." required > 
                </td>                
            </tr>
            <tr>
                <td style="padding-left: 180px;">
                    <input type="button" onclick="MostrarDatos()" value="Calcular"/>   
                </td>
            </tr>



            <tr>                
                <td colspan="2" style="padding-top:10px;"><h3>Elegir Operacion/es:</h3></td>
            </tr>
            <tr>                			
                <td style="padding-left:30px;">
                    <input type="radio" id="sumar" name="rdoVoto" value="+" />Sumar(+)				
                </td>                                	
            </tr>
            <tr>			
                <td style="padding-left:30px;">
                    <input type="radio" id="resta" name="rdoVoto" value="-" ="checked"/>Restar(-)					
                </td>
            </tr>
            <tr>			
                <td style="padding-left:30px;">
                    <input type="radio"  id="dividir" name="rdoVoto" value="*" />Multiplicar(*)					
                </td>
            </tr>		
            <tr>			
                <td style="padding-left:30px;">
                    <input type="radio" id="multiplicar" name="rdoVoto" value="/"/>Division(/)					
                </td>
            </tr>		
        </table>
    </form>

</body>
</html>
