<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        10- Confeccionar una tabla que muestre en la primera columna los nombre de distintos
            empleados de una compañía y en la segunda el sueldo bruto (la compañía tiene 4
            empleados) Disponer en la tabla un título (<CAPTION>) representativo.
    -->

    <table border="1" style="height:0%">
        <caption>Titulo Compania</caption>
        <tbody>
            <thead>
                <th>Empleados</th>
                <th>Sueldo Bruto</th>
            </thead>
            <tr>
                <td>Juan</td>
                <td>$15000</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>$30000</td>
            </tr>
            <tr>
                <td>Jose</td>
                <td>$20000</td>
            </tr>
            <tr>
                <td>Ana</td>
                <td>$10000</td>
            </tr>
            <tfoot>
                <td>Nombres</td>
                <td>Total: $75000</td>
            </tfoot>
        </tbody>
    </table>
</body>
</html>
