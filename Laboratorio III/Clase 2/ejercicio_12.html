<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!--
        12- Tomando como base el ejercicio anterior se pide crear una tabla cuyo título
        (<CAPTION>) sea “Equipos del mundo”. Definir como primera columna de encabezados las
        confederaciones, como segunda columna los países y como tercera columna los nombres de
        los equipos.
        El listado de Confederaciones son: Concacaf, Conmebol y Uefa.
        Mientras que los países serán: México – Argentina, Brasil, Uruguay – España, Inglaterra.
        Los equipos según los países de origen son: America – River, Boca, Quilmes – Santos,
        Flamengo – Peñarol – Real Madrid Barcelona – Manchester Utd., Liverpool, Arsenal.

        colspan y rowspan
    -->
    <table border="1" style="height:0%">
        <caption>Equipos del mundo</caption>
        <tbody>
            <thead>
                <th>Confederaciones</th>
                <th>Paises</th>
                <th>Equipos</th>
            </thead>
            <tbody>    
                <tr>            
                    <td>Concacaf</td>      
                    <td>Mexico</td>    
                    <td>America</td>                                      
                </tr>
                <tr>            
                    <td rowspan="7">Conmebol</td>        
             
                </tr>
                    <tr>            
                        <td rowspan="3">Argentina</td>  
                        <td rowspan="1">river</td>
                    </tr>                    
                    <tr>            
                        <td rowspan="1">boca</td>     
                    </tr>
                    <tr>            
                        <td rowspan="1">quilme</td>    
                    </tr> 
                    <tr>
                        <td rowspan="2">Brasil</td>
                        <td rowspan="1">santos</td>   
                    </tr>
                    <tr>            
                        <td rowspan="1">flamengo</td>    
                    </tr> 
                    <tr>
                        <td rowspan="1">Uruguay</td> 
                        <td rowspan="1">peñarol</td>
                    </tr>
                <tr>
                    <td rowspan="7">Uefa</td>
                </tr>
                    <tr>
                        <td rowspan="2">España</td> 
                        <td rowspan="1">Real Madrid</td>
                    </tr>
                    <tr>            
                        <td rowspan="1">Barcelona</td>     
                    </tr>

                    <tr>
                        <td rowspan="3">Inglaterra</td> 
                        <td rowspan="1">Manchester Utd</td>
                    </tr>
                    <tr>            
                        <td rowspan="1">Liverpool</td>     
                    </tr>
                    <tr>            
                        <td rowspan="1">Arsenal</td>     
                    </tr>               
            </tbody>
        </tbody>
    </table>

</body>
</html>
